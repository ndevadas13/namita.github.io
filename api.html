<head>

	<script src="//code.jquery.com/jquery-1.11.0.min.js">

	<script src="jquery.simpleWeather.min.js"></script>

	<script>

	/*alert( weather.temp);

			$("#temp").html(weather.temp);
			
			*/
	$(function(){

		var updateWeather = function(location) {

			$.simpleWeather({
				location: location,
				unit: 'f',
				success: function(weather){
					console.log(weather);
		

					$("body").css("font-size", weather.temp * 2 + "px");
					$("#city").html(weather.city);

				},

				error: function(error){
					console.log(error);

				}
			});
		};
	
		$("#submit").click(function(){
			updateWeather($("#zipcode").val());
		});

	});


	</script>


</head>
<body>

<div id="center">
	<input id="zipcode" type="text">
	<a id="submit" href="#">submit</a>



	<h1 id="city"><h1>
</div>
</body>
